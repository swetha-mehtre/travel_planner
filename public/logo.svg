<svg viewBox= 0 0 200 200 xmlns=http://www.w3.org/2000/svg>
  <!-- Background circle -->
  <circle cx=100 cy=100 r=95 fill=#1a5f5f stroke=#e0e0e0 stroke-width=2/>
  
  <!-- Curved path lines -->
  <path d=M 50 80 Q 100 50 150 100 stroke=#7fc9d9 stroke-width=8 fill=none stroke-linecap=round/>
  <path d=M 60 140 Q 100 160 140 130 stroke=#7fc9d9 stroke-width=8 fill=none stroke-linecap=round/>
  
  <!-- Bicycle (top left) -->
  <g transform=translate 50 50 >
    <circle cx= 0 cy=0 r=8 fill=none stroke=#ff6b4a stroke-width=2/>
    <circle cx=15 cy=0 r=8 fill=none stroke=#ff6b4a stroke-width=2/>
    <line x1=0 y1=0 x2=15 y2=0 stroke=#ff6b4a stroke-width=1.5/>
    <path d=M 7 -5 L 10 5 L 4 5 Z fill=#ff6b4a/>
  </g>
  
  <!-- Airplane (top right) -->
  <g transform=translate 140 60 >
    <rect x= -15 y=-3 width=30 height=6 rx=3 fill=#ff6b4a/>
    <polygon points=0,-8 8,0 0,8 fill=#ff6b4a/>
  </g>
  
  <!-- Ship (bottom) -->
  <g transform=translate 70 145 >
    <path d= M -15 0 L -10 -12 L 10 -12 L 15 0 Z fill=#ff6b4a/>
    <path d=M -18 2 L 18 2 L 15 8 L -15 8 Z fill=#ff6b4a opacity=0.7/>
    <path d=M -2 -12 L -2 -18 L 2 -18 L 2 -12 Z fill=#ff6b4a/>
  </g>
  
  <!-- Car (right) -->
  <g transform=translate 155 120 >
    <ellipse cx= 0 cy=0 rx=12 ry=6 fill=#ff6b4a/>
    <rect x=-6 y=-3 width=12 height=4 fill=#ff6b4a/>
    <circle cx=-6 cy=6 r=3 fill=#ff6b4a/>
    <circle cx=6 cy=6 r=3 fill=#ff6b4a/>
  </g>
  
  <!-- Bottle/luggage (bottom left) -->
  <g transform=translate 45 130 >
    <rect x= -4 y=-8 width=8 height=12 rx=2 fill=#ffc84a/>
    <circle cx=0 cy=-10 r=3 fill=#ffc84a/>
  </g>
</svg>
